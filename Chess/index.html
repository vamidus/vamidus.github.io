<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chess</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" href="./CSS/Images/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="CSS/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
		<script src="Scripts/jquery.ui.touch-punch.min.js" defer></script>
		<script src="Scripts/engine.js" defer></script>
		<script src="Scripts/main.js" defer></script>
		<script defer>
			$(function () {
				window.chessGame = Main.CreateInstance({
					square_size: 64,
					square_black: "grey",
					square_white: "linen",
				});
			});
		</script>
	</head>
	<body>
		<div class="container-global">
			<div class="board"></div>
		</div>
		<button id="menu-icon" aria-label="Open menu">â˜°</button>
		<div class="menu-container">
			<div class="menu">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="game-tab" data-bs-toggle="tab" data-bs-target="#game" type="button" role="tab" aria-controls="game" aria-selected="true">Game</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="appearance-tab" data-bs-toggle="tab" data-bs-target="#appearance" type="button" role="tab" aria-controls="appearance" aria-selected="false">Appearance</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="advanced-tab" data-bs-toggle="tab" data-bs-target="#advanced" type="button" role="tab" aria-controls="advanced" aria-selected="false">Advanced</button>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="game" role="tabpanel" aria-labelledby="game-tab">
						<div class="d-none">
							<label for="play-as">Play as:</label>
							<div class="btn-group play-as-group" role="group" aria-label="Play as switcher">
								<input type="radio" class="btn-check" name="play-as" id="play-as-white" autocomplete="off" checked>
								<label class="btn btn-outline-primary" for="play-as-white">White</label>				
								<input type="radio" class="btn-check" name="play-as" id="play-as-random" autocomplete="off">
								<label class="btn btn-outline-primary" for="play-as-random">Random</label>				
								<input type="radio" class="btn-check" name="play-as" id="play-as-black" autocomplete="off">
								<label class="btn btn-outline-primary" for="play-as-black">Black</label>
							</div>
						</div>
						<div>
							<label for="difficulty-slider" class="form-label">Difficulty:</label>
							<div class="difficulty-slider-container">
								<input type="range" class="form-range" min="0" max="6" id="difficulty-slider" list="difficulty-levels">
								<datalist id="difficulty-levels">
									<option value="0" label="1"></option>
									<option value="1" label="2"></option>
									<option value="2" label="3"></option>
									<option value="3" label="4"></option>
									<option value="4" label="5"></option>
									<option value="5" label="6"></option>
									<option value="6" label="7"></option>
								</datalist>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-success me-2" id="new-game-button">New Game</button>
						</div>
					</div>
					<div class="tab-pane fade" id="appearance" role="tabpanel" aria-labelledby="appearance-tab">
						<div>
							<label for="color-scheme">Color scheme:</label>
							<div class="btn-group color-scheme-group" role="group" aria-label="Color scheme switcher">
								<input type="radio" class="btn-check" name="color-scheme" id="light-scheme" autocomplete="off" checked>
								<label class="btn btn-outline-primary" for="light-scheme">Light</label>
								<input type="radio" class="btn-check" name="color-scheme" id="dark-scheme" autocomplete="off">
								<label class="btn btn-outline-primary" for="dark-scheme">Dark</label>
								<input type="radio" class="btn-check" name="color-scheme" id="auto-scheme" autocomplete="off">
								<label class="btn btn-outline-primary" for="auto-scheme">Auto</label>
							</div>
						</div>
						<div class="highlight-switch-div">
							<label for="highlight-switch">Highlighting:</label>
							<div class="form-check form-switch d-inline-block">
								<input class="form-check-input" type="checkbox" id="highlight-switch" checked>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="advanced" role="tabpanel" aria-labelledby="advanced-tab">
						<div class="move-history-container">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">White</th>
										<th scope="col">Black</th>
									</tr>
								</thead>
								<tbody id="move-history-body">
								</tbody>
							</table>
						</div>
						<div class="game-state-controls mt-3">
							<textarea class="form-control mb-2" id="game-state-textarea" rows="3" placeholder="Paste game state here to import or copy from here to export"></textarea>
							<button type="button" class="btn btn-secondary me-2" id="export-game-state-button">Export FEN</button>
							<button type="button" class="btn btn-primary" id="import-game-state-button">Import FEN</button>
						</div>
					</div>
				</div>
				<div class="menu-buttons float-end">
					<button type="button" class="btn btn-primary" id="ok-button">Close</button>
				</div>
			</div>
		</div>
		<div class="modal fade" id="game-over-modal" tabindex="-1" aria-labelledby="game-over-modal-label" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="game-over-modal-label">Chess</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="game-over-modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="window.chessGame.startNewGame()">Play Again</button>
					</div>
				</div>
			</div>
		</div>
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<strong class="me-auto">Chess</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body"></div>
			</div>
		</div>
	</body>
</html>
