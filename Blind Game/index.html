<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Blind Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" href=""/>
		<link rel="stylesheet" type="text/css" href="CSS/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="Scripts/main.js"></script>
		<script>
			$(function () {
				Main.CreateInstance({
					xxx: null,
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="audiocontainer">
				<audio id="a1l" controls>
					<source src="Audio/6l.ogg" type="audio/ogg">
				</audio>
				<audio id="a1r" controls>
					<source src="Audio/6r.ogg" type="audio/ogg">
				</audio>
				<audio id="a1f" controls>
					<source src="Audio/6f.ogg" type="audio/ogg">
				</audio>
				<audio id="a1b" controls>
					<source src="Audio/6b.ogg" type="audio/ogg">
				</audio>
			</div>
			<div class="slidercontainer">
				<div>
					<label for="myX">
						X: <input type="range" min="1" max="600" value="0" class="slider" id="myX">
					</label>
				</div>
				<div>
					<label for="myY">
						Y: <input type="range" min="1" max="450" value="0" class="slider" id="myY">
					</label>
				</div>
			</div>
		</div>
	</body>
