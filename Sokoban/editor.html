<!DOCTYPE html>
<html lnag="en">
	<head>
		<title>Sokoban Level Editor</title>
		<meta charset="utf-16">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" href="./CSS/Images/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="./CSS/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./Scripts/vz-compress.js"></script>
		<script src="./Scripts/editor.js"></script>
		<script>
			$(function () {
				Main.CreateInstance();
			});
		</script>
	</head>
	<body class="pixel-theme editor">
		<fieldset>
			<legend>Level Metadata</legend>
			<section>
				<label>Name:</label>
				<input id="level-name" type="text" value="Level 1" />
			</section>
			<section>
				<label>Width:</label>
				<input id="level-width" type="text" value="9" />
				<label>Height:</label>
				<input id="level-height" type="text" value="9" />						
			</section>
			<section>
				<button id="level-apply" type="submit">Create Level</button>
			</section>
			<legend>Tools</legend>
			<section>
				<select id="tool-type">
					<option value="floor">Floor</option>
					<option value="wall">Wall</option>
					<option value="pallet">Pallet</option>
					<option value="crate">Crate</option>
					<option value="start">Start</option>
					<!-- <option value="finish">Finish</option> -->
				</select>	
				<button id="tool-export" type="button">Export</button>
			</section>
		</fieldset>
		<div class="level-container">
			<div class="level" id="level-element"></div>
		</div>
		<pre id="level-export"></pre>
	</body>
</html>
