<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sokoban Level Editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<link rel="shortcut icon" type="image/png" href="./CSS/Images/favicon.png"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./CSS/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<script src="./Scripts/vz-compress.js"></script>
		<script src="./Scripts/editor.js"></script>
		<script>
			$(function () {
				Main.CreateInstance();
			});
		</script>
	</head>
	<body class="pixel-theme editor">
		<fieldset>
			<legend>[<strong>SOKOBAN Level Editor</strong>]</legend>
			<section>
				<div class="btn-group" role="group" aria-label="Tool type" title="Tiles to fill areas with">
					<input type="radio" class="btn-check" name="tool-type" id="tool-floor" value="floor" autocomplete="off">
					<label class="btn btn-outline-primary" for="tool-floor"></label>
					<input type="radio" class="btn-check" name="tool-type" id="tool-wall" value="wall" autocomplete="off" checked>
					<label class="btn btn-outline-primary" for="tool-wall"></label>
					<input type="radio" class="btn-check" name="tool-type" id="tool-pallet" value="pallet" autocomplete="off">
					<label class="btn btn-outline-primary" for="tool-pallet"></label>
					<input type="radio" class="btn-check" name="tool-type" id="tool-crate" value="crate" autocomplete="off">
					<label class="btn btn-outline-primary" for="tool-crate"></label>
					<input type="radio" class="btn-check" name="tool-type" id="tool-stack" value="stack" autocomplete="off">
					<label class="btn btn-outline-primary" for="tool-stack"></label>
					<input type="radio" class="btn-check" name="tool-type" id="tool-start" value="start" autocomplete="off">
					<label class="btn btn-outline-primary" for="tool-start"></label>
				</div>
				<button class="btn btn-lg btn-warning" id="tool-export" type="button" title="Export to JSON string">Export...</button>
				<button class="btn btn-lg btn-warning" id="tool-import" type="button" title="Import a JSON string">Import...</button>
			</section>
		</fieldset>
		<div class="level-container">
			<div class="level" id="level-element"></div>
		</div>
		<div id="create-level-dialog" title="Create Level" style="display: none;">
			<section>
				<label>Name:</label>
				<input id="level-name" type="text" value="Level 1" />
			</section>
			<section>
				<label>Width:</label>
				<input id="level-width" type="text" value="9" />
				<label>Height:</label>
				<input id="level-height" type="text" value="9" />						
			</section>
		</div>
	</body>
</html>
